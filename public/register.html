<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Regístrate</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1 class="glitch">Regístrate</h1>
  <form id="register-form">
    <input type="text" id="reg-username" placeholder="Usuario" required>
    <input type="password" id="reg-password" placeholder="Contraseña" required>
    <label><input type="checkbox" id="terms" required> Acepto las políticas de contenido</label>
    <button type="submit">Registrarse</button>
  </form>
  <script src="../script.js"></script>
</body>
</html>
